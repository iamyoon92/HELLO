<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <p>추가2</p>
    <p>추가</p>
    <script>
      // 페이지가 로딩되는 시점에 script 시작

      var nums = [10, 20, 30, 40, 50];

      // 배열에 저장된 내용을 순서대로 모두 참조하는 방법1
      for (var i = 0; i < nums.length; i++) {
        var tmp = nums[i];
        console.log(tmp);
      }

      console.log("---------------");

      // 배열에 저장된 내용을 순서대로 모두 참조하는 방법2
      for (var i in nums) {
        var tmp = nums[i];
        console.log(tmp);
      }

      console.log("---------------");

      // 배열에 저장된 내용을 순서대로 모두 참조하는 방법3
      // 배열의 forEach() 함수를 호출하면서 함수 전달하기

      // nums.forEach(function(a, b) {
      //   console.log("a :" + a);
      //   console.log("b :" + b);
      // });

      //**(중요)
      nums.forEach(function(item, i) {
        //  배열의 방의 갯수 만큼 함수가 반복 호출되고 함수의 인자로 item과 인덱스가 전달된다.
        console.log("item :" + item);
        console.log("i :" + i);
      });

      console.log("---------------");

      var sayHello = function() {
        console.log("hello~");
      };
      // 인자로 전달된것을 함수로 호출
      function useFunc(arg) {
        arg();
      }
      useFunc(sayHello);

      useFunc(function() {
        console.log("bye~");
      });
    </script>
  </body>
</html>
